      .panel .button-large {

            margin-right: 10px;
            font-size: 18px;

            }
            #actionPopup{
                display: none;
                position: absolute;
                background-color: #d3d7d4;
                border: 1px solid #f2eada;
                padding: 10px;

            }
         
             #profilePopup{
                display: none;
                z-index: 99999;
                position: absolute;
                background-color: #78cdd1;
                border: 1px solid #f2eada;
                padding: 10px;

            }
            #profileImg{
                float: left;
            }
            #profileImg img{
                width: 80px;
                height: 80px;
            }
            #profileIntro{
                float: right;
                margin-left: 10px;
            }
            #profileIntro p:last-child{
                margin-top: 10px;
            }
            #maskDiv{
                width: 100%;
                background-color: black;
                opacity: .75;
                filter:alpha(opacity=75);
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                right: 0;
                bottom: 0;
                display: none;

            }
            .commonPopup{
                width: 400px;
                height: 140px;
                background: #f2eada;
                z-index: 1004;
                position: fixed;
                top: 30%;
                left: 35%;
                display: none;
            }
            .commonPopup .header{
                color: white;
                background: #973c3f;
                height: 40px;
                line-height: 40px;
                text-align: center;
                font-size: 17px;
            }
             .commonPopup .name{
                border:1px solid #E5E5E5;
                width: 100%;
                height: 40px;
                font-size: 20px;
             }

             .commonPopup .button-large {
                color: #F2F2F2;
                font-size: 18px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                border-radius: 3px 3px 3px 3px;
                background-color: #6c4c49;
                text-decoration: none;
                padding:0 10px;
                cursor: pointer;
                display: none;
                margin-top: 25px;
            }
             .commonPopup .content span{
                padding-left: 5px;
                font-size: 16px;
                float: right;
             }
             .commonPopup .content ul{
               height: 260px;
               overflow-y: scroll;
             }
             .commonPopup .ok {
                color: green;
            }
             .commonPopup .failed {
                color: red;
            }
            #sendEmailBtn{
                display: none;
                
                cursor: pointer;
            }
    </style>
